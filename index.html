    <div class="canvas">
      <svg id="svg" class="svg-canvas">
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ff9191">
              <animate
                attributeName="stop-color"
                attributeType="CSS"
                values="#ff9191;#06f3ff;"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop offset="50%" stop-color="#ff9191">
              <animate
                attributeName="stop-color"
                attributeType="CSS"
                values="#06f3ff;#ff9191;#06f3ff;"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop offset="100%" stop-color="#06f3ff">
              <animate
                attributeName="stop-color"
                attributeType="CSS"
                values="#06f3ff;#ff9191;#06f3ff;"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
          </linearGradient>
        </defs>
        <polyline
          class="box"
          id="box"
          points=""
